---
layout: default
title: Archives
---

<h1>&gt  Archives</h1>
<table class="posts">
{% for post in site.posts %}
   <tr>
       <td><span>{{post.date | date_to_string }}</span></td>
       <td>-- <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
       <td>--
           {% for tag in post.tags %}
           <a class="tag">{{tag}}</a>
           {% endfor %}
       </td>
   </tr>

{% endfor %}
</table>
